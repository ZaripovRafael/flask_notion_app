<!DOCTYPE html>
<meta charset="utf-8">
<html lang="ru">
  <head>
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    {% block title %}
      <meta name="viewport" content="width=device-width" />
      {% if title %}
        <title>{{ title }}</title>
      {% else %}
        NotNotion
      {% endif %}
    {% endblock  %}
  </head>
  <body>
    {% block content %}
      {% block mainmenu %}
      <ul class="mainmeny">
        {% for m in menu %}
            <li>{{ m }}</li>    
        {% endfor %}
      </ul>
      {% endblock %}
    <div class="clear"></div>
    <div class="content">
      <h1>{{ title }}</h1>
    {% endblock  %}
    </div>
  </body>
</html>
